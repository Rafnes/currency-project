databaseChangeLog:
  - changeSet:
      id: "001"
      author: "vdineka"
      changes:
        - createTable:
            tableName: "currency"
            columns:
              - column:
                  name: "id"
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: "name"
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: "code"
                  type: VARCHAR(3)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: "nominal"
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: "exchange_rate_id"
                  type: UUID
                  constraints:
                    nullable: false