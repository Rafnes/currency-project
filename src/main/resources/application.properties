spring.application.name=currency-project
spring.datasource.url=jdbc:postgresql://localhost:5432/currency_db
spring.datasource.username=currency_admin
spring.datasource.password=currency_pass
spring.datasource.driver-class-name=org.postgresql.Driver

spring.liquibase.change-log=classpath:db/changelog-master.yml
spring.liquibase.default-schema=public
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
